---
# defaults file for roles/docker

docker_users_to_add_group: []
# - name: "{{ ansible_user }}"

# docker_type: worker # manager | worker

docker_package_dependencies:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg-agent
  - software-properties-common

docker_install:
  pgp: https://download.docker.com/linux/ubuntu/gpg
  fingerprint: 0EBFCD88
  repo: "https://download.docker.com/linux/ubuntu"
  version: "stable"
  apt:
    - docker-ce
    - docker-ce-cli
    - containerd.io
    # - docker-compose
  pip:
    - docker-compose

docker_user_default: docker-manager
docker_group_default: docker
docker_user_shell: /bin/bash
